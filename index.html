<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Hour Tasks</title>
    <link rel="stylesheet" href="https://krishank-gupta.github.io/powerhour/style.css">
</head>
<body>
    <div class="form_container">
        <h1>Set Your Power Hour Tasks</h1>
        <form id="tasks_form" class="form">
            <div class="task_input_group">
                <input type="text" class="task_input" placeholder="Task 1" required>
                <input type="text" class="task_input" placeholder="Task 2">
                <input type="text" class="task_input" placeholder="Task 3">
                <input type="text" class="task_input" placeholder="Task 4">
                <input type="text" class="task_input" placeholder="Task 5">
            </div>
            
            <div class="timer_input_group">
                <label for="customizedLength">Customize Timer Length (in seconds):</label>
                <input type="number" class="" id="customizedLength" value="3600">
            </div>
    
            <button type="submit" class="start_button">Start Power Hour</button>
        </form>
    </div>

    <div class="timer_container" style="display: none;">
        <h1>Power Hour Timer</h1>
        <div class="timer" id="timer">00:00</div>
        <div id="tasks_list"></div>
    </div>

    <div id="tooltip" class="tooltip"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://krishank-gupta.github.io/powerhour/script.js"></script>
</body>
</html>
